<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Product Preview Card | Bagus Setyo Nurcahyo</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <div class="card">
        <div class="left">
          <img src="images/image-product-desktop.jpg" alt="" width="100%">
        </div>
        <div class="right">
          <p class="perfume">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau <br> De Parfum</h1>
          <p class="desc">A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h1 class="price1">$149.99</h1>
            <p class="price2">$169.99</p>
          </div>
          <div class="cart">
            <button type="submit"><i class='bx bx-cart-alt'></i> Add to Cart</button>
          </div>
        </div>
      </div>
  </div>
</body>

</footer>
</html>
